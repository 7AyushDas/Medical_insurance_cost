<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Insurance Cost Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .form-label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 4px;
            width: 100%;
            font-size: 16px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        h2 {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="login">
       <h1>Medical Insurance Cost Prediction</h1>
   
       <form action="{{ url_for('predict_datapoint') }}" method="post">
        <div class="mb-3">
            <label class="form-label">Sex</label>
            <select class="form-control" name="sex" required>
                <option class="placeholder" selected disabled value="">Select your sex</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Region</label>
            <select class="form-control" name="region" required>
                <option class="placeholder" selected disabled value="">Select region</option>
                <option value="northwest">Northwest</option>
                <option value="southeast">Southeast</option>
                <option value="northeast">Northeast</option>
                <option value="southwest">Southwest</option>
            </select>
        </div>
          
        <div class="mb-3">
            <label class="form-label">Smoker</label>
            <select class="form-control" name="smoker" required>
                <option class="placeholder" selected disabled value="">Select smoker Type</option>
                <option value="no">No</option>
                <option value="yes">Yes</option>
            </select>
        </div>
     
        <div class="mb-3">
            <label class="form-label">Age</label>
            <input class="form-control" type="number" name="age" placeholder="Enter your age" required />
        </div>
        <div class="mb-3">
            <label class="form-label">Children</label>
            <input class="form-control" type="number" name="children" placeholder="Enter number of children" required />
        </div>
        <div class="mb-3">
            <label class="form-label">BMI</label>
            <input class="form-control" type="number" name="bmi" placeholder="Enter your BMI" required />
        </div>
        <div class="mb-3">
            <input class="btn btn-primary" type="submit" value="Predict" />
        </div>
    </form>
    <h2>
       The prediction is {{ results }}
    </h2>
   </div>
</body>
</html>
